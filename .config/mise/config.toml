[tools]
# Language runtimes
node = "latest"
python = "3.11.12"
go = "latest"

# Package managers
poetry = "1.2.1"
uv = "latest"

# Cloud & Infrastructure
kubectl = "latest"
helm = "latest"
terraform = "latest"

# Development tools
git = "latest"
gh = "latest"

[tasks]
# Common development tasks
dev = "npm run dev"
test = "npm test"
build = "npm run build"
lint = "npm run lint"
format = "npm run format"

# Python tasks
py-install = "uv pip install -r requirements.txt"
py-test = "python -m pytest"
py-lint = "ruff check ."
py-format = "ruff format ."

# Git helpers
push = "git push"
pull = "git pull"
status = "git status"

[settings]
# Automatically install tools when entering directories with .tool-versions
auto_install = true
# Show which tools are being loaded
verbose = true
