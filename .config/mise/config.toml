[tools]
# Language runtimes (mise strength: version management)
node = "latest"
python = "3.11.12"

# Package managers
poetry = "1.2.1"
uv = "latest"

# Note: Cloud tools (kubectl, helm, terraform) managed by Google Cloud SDK and Homebrew
# Note: Development tools (git, gh, go) managed by Homebrew for system-wide availability

[tasks]
# Common development tasks
dev = "npm run dev"
test = "npm test"
build = "npm run build"
lint = "npm run lint"
format = "npm run format"

# Python tasks
py-install = "uv pip install -r requirements.txt"
py-test = "python -m pytest"
py-lint = "ruff check ."
py-format = "ruff format ."

# Git helpers
push = "git push"
pull = "git pull"
status = "git status"

[settings]
# Automatically install tools when entering directories with .tool-versions
auto_install = true
# Show which tools are being loaded
verbose = false
